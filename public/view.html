<style>
  :root {
    --yellow: yellow;
  }
  .container {
    width: 300px;
    height: 300px;
    position: relative;
    margin: 20px;
  }

  .icon {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    height: 60%;
  }

  .frame {
    display: block;
    position: relative;
    top: 49.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <img src="./fallback svg/tonejs.svg" width="200" height="200" />
  <div class="shell">
    <div class="container">
      <svg class="frame" xmlns="http://www.w3.org/2000/svg">
        <use
          href="/symbols.svg#frame.inactive"
          xlink:href="/symbols.svg#frame.inactive"
          x="0"
          y="0"
          style="fill: var(--yellow); stroke: yellow"
        ></use>
      </svg>
      <svg class="icon" xmlns="http://www.w3.org/2000/svg">
        <use
          href="/symbols.svg#typescript"
          xlink:href="/symbols.svg#typescript"
          x="0"
          y="0"
          style="fill: yellow"
        ></use>
      </svg>
    </div>
    <div class="container">
      <svg class="frame" xmlns="http://www.w3.org/2000/svg">
        <use
          href="/symbols.svg#frame.inactive"
          xlink:href="/symbols.svg#frame.inactive"
          x="0"
          y="0"
          style="fill: yellow; stroke: yellow"
        ></use>
      </svg>
      <svg class="icon" xmlns="http://www.w3.org/2000/svg">
        <use
          href="/symbols.svg#typescript"
          xlink:href="/symbols.svg#typescript"
          x="0"
          y="0"
          style="fill: black"
        ></use>
      </svg>
    </div>
  </div>
</body>
